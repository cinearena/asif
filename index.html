<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancode Live Matches</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 20px; }
    .match-card { background: #fff; padding: 15px; margin: 10px 0; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; align-items: center; }
    .match-card img { width: 120px; height: auto; margin-right: 15px; border-radius: 8px; }
    .match-info { flex: 1; }
    .status { font-weight: bold; color: green; }
    .status.UPCOMING { color: orange; }
  </style>
</head>
<body>
  <h1>📺 Fancode Live Matches</h1>
  <div id="matches"></div>

  <script>
    async function loadMatches() {
      // Fetch raw JSON from GitHub
      const url = "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json";
      const response = await fetch(url);
      const data = await response.json();

      const matchesDiv = document.getElementById("matches");

      data.matches.forEach(match => {
        const card = document.createElement("div");
        card.className = "match-card";

        card.innerHTML = `
          <img src="${match.src}" alt="${match.match_name}">
          <div class="match-info">
            <h3>${match.title}</h3>
            <p><strong>${match.team_1}</strong> vs <strong>${match.team_2}</strong></p>
            <p>🏆 ${match.event_name}</p>
            <p>🕒 ${match.startTime}</p>
            <p class="status ${match.status}">${match.status}</p>
          </div>
        `;

        matchesDiv.appendChild(card);
      });
    }

    loadMatches();
  </script>
</body>
</html>
