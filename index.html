<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancode Live Matches</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 20px; }
    .matches { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
    .match-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s;
    }
    .match-card:hover { transform: scale(1.02); }
    .match-card img { width: 100%; max-width: 180px; border-radius: 8px; margin-bottom: 10px; }
    .match-info { flex: 1; }
    .status { font-weight: bold; color: green; }
    .status.UPCOMING { color: orange; }
    .play-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .play-btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>üì∫ Fancode Live Matches</h1>
  <div id="matches" class="matches"></div>

  <script>
    async function loadMatches() {
      // Fetch JSON from GitHub
      const url = "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json";
      const response = await fetch(url);
      const data = await response.json();

      const matchesDiv = document.getElementById("matches");

      data.matches.forEach(match => {
        const card = document.createElement("div");
        card.className = "match-card";

        card.innerHTML = `
          <img src="${match.src}" alt="${match.match_name}">
          <div class="match-info">
            <h3>${match.title}</h3>
            <p><strong>${match.team_1}</strong> vs <strong>${match.team_2}</strong></p>
            <p>üèÜ ${match.event_name}</p>
            <p>üïí ${match.startTime}</p>
            <p class="status ${match.status}">${match.status}</p>
          </div>
          <button class="play-btn">‚ñ∂ Play</button>
        `;

        // Play button ‚Üí open player in new tab
        card.querySelector(".play-btn").addEventListener("click", () => {
          if (match.dai_url) {
            const playerPage = `
              <!DOCTYPE html>
              <html lang="en">
              <head>
                <meta charset="UTF-8">
                <title>${match.title} - Live</title>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
                <style>
                  body { margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; color:#fff; }
                  video { width:100%; height:auto; max-height:90vh; }
                  h2 { margin:10px; font-family:Arial, sans-serif; }
                  .back-btn {
                    position: fixed;
                    top: 15px;
                    left: 15px;
                    padding: 8px 12px;
                    background: #007bff;
                    color: #fff;
                    border: none;
                    border-radius: 6px;
                    cursor: pointer;
                  }
                </style>
              </head>
              <body>
                <button class="back-btn" onclick="window.close()">‚¨Ö Back</button>
                <h2>${match.team_1} vs ${match.team_2}</h2>
                <video id="player" controls autoplay playsinline></video>
                <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
                <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
                <script>
                  const video = document.getElementById('player');
                  const source = "${match.dai_url}";
                  if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(source);
                    hls.attachMedia(video);
                  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = source;
                  }
                  new Plyr(video, { autoplay:true });
                </script>
              </body>
              </html>
            `;

            const newTab = window.open();
            newTab.document.write(playerPage);
            newTab.document.close();
          } else {
            alert("No dai_url available for this match!");
          }
        });

        matchesDiv.appendChild(card);
      });
    }

    loadMatches();
  </script>
</body>
</html>
