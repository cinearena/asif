<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancode Live Matches</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 20px; }
    .matches { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
    .match-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s;
    }
    .match-card:hover { transform: scale(1.02); }
    .match-card img { width: 100%; max-width: 180px; border-radius: 8px; margin-bottom: 10px; }
    .match-info { flex: 1; }
    .status { font-weight: bold; color: green; }
    .status.UPCOMING { color: orange; }
    .play-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .play-btn:hover { background: #0056b3; }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      background: #000;
      padding: 0;
      border-radius: 10px;
      max-width: 900px;
      width: 95%;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      z-index: 1001;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üì∫ Fancode Live Matches</h1>
  <div id="matches" class="matches"></div>

  <!-- Popup Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <video id="player" controls playsinline></video>
    </div>
  </div>

  <!-- Plyr + Hls.js -->
  <script>
  const modal = document.getElementById("videoModal");
  const closeBtn = document.querySelector(".close-btn");
  const video = document.getElementById("player");
  const player = new Plyr(video, { autoplay: true });

  closeBtn.onclick = () => {
    modal.style.display = "none";
    player.stop();
    video.src = "";
  };
  window.onclick = (e) => { if (e.target === modal) closeBtn.click(); };

  async function loadMatches() {
    const url = "https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json";
    const response = await fetch(url);
    const data = await response.json();

    const matchesDiv = document.getElementById("matches");

    data.matches.forEach(match => {
      const card = document.createElement("div");
      card.className = "match-card";

      card.innerHTML = `
        <img src="${match.src}" alt="${match.match_name}">
        <div class="match-info">
          <h3>${match.title}</h3>
          <p><strong>${match.team_1}</strong> vs <strong>${match.team_2}</strong></p>
          <p>üèÜ ${match.event_name}</p>
          <p>üïí ${match.startTime}</p>
          <p class="status ${match.status}">${match.status}</p>
        </div>
        <button class="play-btn">‚ñ∂ Play</button>
      `;

      card.querySelector(".play-btn").addEventListener("click", () => {
        if (match.dai_url) {
          // Trim dai_url to remove auth/licence parts, keep only until .m3u8
          let cleanUrl = match.dai_url;
          const idx = cleanUrl.indexOf(".m3u8");
          if (idx !== -1) {
            cleanUrl = cleanUrl.substring(0, idx + 5);
          }

          console.log("Playing cleaned dai_url:", cleanUrl);
          modal.style.display = "flex";

          if (Hls.isSupported()) {
            const hls = new Hls({ debug: false });
            hls.loadSource(cleanUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
              video.play();
            });
            hls.on(Hls.Events.ERROR, function (event, data) {
              console.error("Hls.js error:", data);
            });
          } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = cleanUrl;
            video.play();
          } else {
            alert("Your browser does not support HLS playback.");
          }
        } else {
          alert("No dai_url available for this match!");
        }
      });

      matchesDiv.appendChild(card);
    });
  }

  loadMatches();
</script>



</body>
</html>
