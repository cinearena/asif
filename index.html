<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancode Matches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      padding: 1rem;
      background: #343a40;
      color: white;
      margin: 0;
    }
    .matches {
      display: grid;
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h3 {
      margin: 0 0 0.5rem 0;
    }
    .card p {
      margin: 0.25rem 0;
      color: #555;
    }
    @media (max-width: 768px) {
      .matches {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 769px) {
      .matches {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Fancode Matches</h1>
  <div class="matches" id="matches"></div>

  <script>
    const data = {
      "matches": [
        {"id": "cricket-001", "title": "India vs Australia", "sport": "Cricket", "status": "live"},
        {"id": "football-001", "title": "FC Barcelona vs Real Madrid", "sport": "Football", "status": "upcoming"},
        {"id": "baseball-001", "title": "Yankees vs Red Sox", "sport": "Baseball", "status": "live"},
        {"id": "golf-001", "title": "PGA Tour Finals", "sport": "Golf", "status": "upcoming"}
      ]
    };

    const container = document.getElementById('matches');

    data.matches.forEach(match => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${match.title}</h3>
        <p>Sport: ${match.sport}</p>
        <p>Status: ${match.status}</p>
      `;
      card.addEventListener('click', () => {
        const url = `https://www.fancode.com/match/${match.id}`;
        window.open(url, '_blank');
      });
      container.appendChild(card);
    });
  </script>
</body>
</html>
